<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <header>
          <h1>Homepage</h1>
        </header>
        <div class="seach_place">
          <label>Input field</label>
          <br />
          <input />
          <button class="seach_button">Seach</button><br />
          <a href="">Advanced filter</a
          ><svg
            width="14"
            height="8"
            viewBox="0 0 14 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1 1L7 7L13 1" stroke="black" />
          </svg>
        </div>
        <div class="coins">
          <div class="coin">
            <span>Bullion coins</span><br /><span>Show all</span
            ><svg
              width="6"
              height="11"
              viewBox="0 0 6 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M1 10L5 5.5L1 1" stroke="black" />
            </svg>
            <img src="./svgs/coin.png" alt="coin" />
          </div>
          <div class="coin">
            <span>Exclusive coins</span><br /><span>Show all</span
            ><svg
              width="6"
              height="11"
              viewBox="0 0 6 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M1 10L5 5.5L1 1" stroke="black" />
            </svg>
            <img src="./svgs/coin.png" alt="coin" />
          </div>
          <div class="coin">
            <span>Commemorative coins</span><br /><span>Show all</span
            ><svg
              width="6"
              height="11"
              viewBox="0 0 6 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M1 10L5 5.5L1 1" stroke="black" />
            </svg>
            <img src="./svgs/coin.png" alt="coin" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
