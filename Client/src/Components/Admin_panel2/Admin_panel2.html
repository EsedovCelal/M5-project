  <body>

      <div id="header">

          <label for=""><br />Year of issue<br /><input type="text" /> </label>

        </div>
        <div class="middle">
          <label for=""
            ><br />Short description<br /><input
              class="descriptions"
              type="text"
          /></label>
          <label for=""
            ><br />Long description<br /><input
              class="descriptions"
              type="text"
            />
          </label>
          <label for=""
            ><br />Quality of the coin<br /><input type="text" />
          </label>
          <label for=""><br />Weight<br /><input type="text" /> </label>
        </div>

          <div>
            <label for=""
